<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Финансовый анализ отчётов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Загрузите финансовый отчёт</h1>
    <form id="uploadForm">
      <input type="email" id="email" placeholder="Ваш email" required />
      <input type="file" id="file" accept=".pdf,.csv,.xlsx" required />
      <button type="submit">Отправить на анализ</button>
    </form>
    <div id="result"></div>
    <div id="limit-message" class="hidden">
      <p>Вы достигли лимита бесплатных анализов.</p>
      <a href="https://your-payment-url.com" target="_blank">Оформить подписку</a>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
